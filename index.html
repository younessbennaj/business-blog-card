<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Business Blog Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="card">
      <div class="card-image-container">
        <img class="card-image" src="images/hero-image-business-card.png" alt="">
        <img class="overlay" src="images/white-overlay.svg" >
      </div>
      <div class="card-body">
        <h3>Perfect solution for small business</h3>
        <p>Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
      </div>
      <hr class="separator">
      <div class="card-footer">
        <div class="avatar">
          <img src="images/avatar-image-business-card.png" alt="">
        </div>
        <div class="author">
          <span>Amy Burgess</span>
          <span class="author-title">Customer Manger, Solution Oy</span>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
